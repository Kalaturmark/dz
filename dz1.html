<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-додаток на JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }

        .container {
            text-align: center;
        }
    </style>
    <script>
        function greetUser() {
            let name = prompt("Введіть ваше ім'я:");
            alert(`Привіт, ${name}!`);
        }

        function calculateAge() {
            const currentYear = 2024;
            let birthYear = prompt("Введіть ваш рік народження:");
            let age = currentYear - birthYear;
            alert(`Вам ${age} років.`);
        }

        function calculateSquarePerimeter() {
            let sideLength = prompt("Введіть довжину сторони квадрата:");
            let perimeter = 4 * sideLength;
            alert(`Периметр квадрата: ${perimeter}`);
        }

        function calculateCircleArea() {
            let radius = prompt("Введіть радіус кола:");
            let area = Math.PI * Math.pow(radius, 2);
            alert(`Площа кола: ${area}`);
        }

        function calculateSpeed() {
            let distance = prompt("Введіть відстань між містами в км:");
            let time = prompt("За скільки годин ви хочете дістатися?");
            let speed = distance / time;
            alert(`Вам потрібно рухатися зі швидкістю ${speed} км/год, щоб встигнути вчасно.`);
        }

        function convertCurrency() {
            const exchangeRate = 0.85; // припустимо, курс 1 долар = 0.85 євро
            let dollars = prompt("Введіть суму в доларах:");
            let euros = dollars * exchangeRate;
            alert(`${dollars} доларів = ${euros} євро.`);
        }

        function calculateFiles() {
            let flashDriveSize = prompt("Введіть об'єм флешки в Гб:");
            let fileSize = 820; // розмір файлу в Мб
            let numberOfFiles = Math.floor((flashDriveSize * 1024) / fileSize);
            alert(`На флешку об'ємом ${flashDriveSize} Гб поміститься ${numberOfFiles} файлів розміром 820 Мб.`);
        }

        function buyChocolates() {
            let money = prompt("Введіть суму грошей у вашому гаманці:");
            let chocolatePrice = prompt("Введіть ціну однієї шоколадки:");
            let chocolates = Math.floor(money / chocolatePrice);
            let change = money % chocolatePrice;
            alert(`Ви можете купити ${chocolates} шоколадок і у вас залишиться ${change} грошей.`);
        }

        function reverseNumber() {
            let number = prompt("Введіть тризначне число:");
            let reversedNumber = number.split('').reverse().join('');
            alert(`Ваше число задом наперед: ${reversedNumber}`);
        }

        function checkEvenOdd() {
            let integer = prompt("Введіть ціле число:");
            alert(integer % 2 === 0 ? "Число парне" : "Число непарне");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Веб-додаток на JavaScript</h1>
        <button onclick="greetUser()">Привітання</button><br>
        <button onclick="calculateAge()">Розрахувати вік</button><br>
        <button onclick="calculateSquarePerimeter()">Периметр квадрата</button><br>
        <button onclick="calculateCircleArea()">Площа кола</button><br>
        <button onclick="calculateSpeed()">Розрахувати швидкість</button><br>
        <button onclick="convertCurrency()">Конвертер валюти</button><br>
        <button onclick="calculateFiles()">Файли на флешці</button><br>
        <button onclick="buyChocolates()">Купити шоколадки</button><br>
        <button onclick="reverseNumber()">Перевернути число</button><br>
        <button onclick="checkEvenOdd()">Перевірити парність</button>
    </div>
</body>
</html>
