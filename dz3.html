<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-додаток на JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }

        .container {
            text-align: center;
        }
    </style>
    <script>
        function calculateSumInRange() {
            let start = parseInt(prompt("Введіть початок діапазону:"));
            let end = parseInt(prompt("Введіть кінець діапазону:"));
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i;
            }
            alert(`Сума чисел у діапазоні від ${start} до ${end} дорівнює ${sum}.`);
        }

        function findGCD() {
            let a = parseInt(prompt("Введіть перше число:"));
            let b = parseInt(prompt("Введіть друге число:"));
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            alert(`Найбільший спільний дільник дорівнює ${a}.`);
        }

        function showDivisors() {
            let number = parseInt(prompt("Введіть число:"));
            let divisors = [];
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    divisors.push(i);
                }
            }
            alert(`Дільники числа ${number}: ${divisors.join(', ')}`);
        }

        function countDigits() {
            let number = prompt("Введіть число:");
            alert(`Кількість цифр у числі ${number}: ${number.length}`);
        }

        function numberStatistics() {
            let positiveCount = 0;
            let negativeCount = 0;
            let zeroCount = 0;
            let evenCount = 0;
            let oddCount = 0;

            for (let i = 0; i < 10; i++) {
                let number = parseInt(prompt("Введіть число:"));
                if (number > 0) {
                    positiveCount++;
                } else if (number < 0) {
                    negativeCount++;
                } else {
                    zeroCount++;
                }

                if (number % 2 === 0) {
                    evenCount++;
                } else {
                    oddCount++;
                }
            }
            alert(`Позитивні: ${positiveCount}, Негативні: ${negativeCount}, Нулі: ${zeroCount}, Парні: ${evenCount}, Непарні: ${oddCount}`);
        }

        function calculator() {
            do {
                let num1 = parseFloat(prompt("Введіть перше число:"));
                let num2 = parseFloat(prompt("Введіть друге число:"));
                let operator = prompt("Введіть оператор (+, -, *, /):");
                let result;
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    default:
                        result = "Некоректний оператор.";
                }
                alert(`Результат: ${result}`);
            } while (confirm("Бажаєте вирішити ще один приклад?"));
        }

        function shiftDigits() {
            let number = prompt("Введіть число:");
            let shift = parseInt(prompt("На скільки цифр зсунути:"));
            let result = number.slice(shift) + number.slice(0, shift);
            alert(`Результат зсуву: ${result}`);
        }

        function showWeekDays() {
            const days = ["Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота", "Неділя"];
            let index = 0;
            do {
                alert(days[index]);
                index = (index + 1) % days.length;
            } while (confirm("Бажаєте побачити наступний день?"));
        }

        function multiplicationTable() {
            let table = "";
            for (let i = 2; i <= 9; i++) {
                for (let j = 1; j <= 10; j++) {
                    table += `${i} * ${j} = ${i * j}\n`;
                }
                table += "\n";
            }
            alert(table);
        }

        function guessNumberGame() {
            alert("Загадайте число від 0 до 100.");
            let min = 0;
            let max = 100;
            let guess;
            while (min <= max) {
                guess = Math.floor((min + max) / 2);
                let response = prompt(`Ваше число > ${guess}, < ${guess} або == ${guess}?`);
                if (response === "==") {
                    alert(`Вгадали! Ваше число: ${guess}`);
                    break;
                } else if (response === ">") {
                    min = guess + 1;
                } else if (response === "<") {
                    max = guess - 1;
                }
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Веб-додаток на JavaScript</h1>
    <button onclick="calculateSumInRange()">Підрахунок суми чисел у діапазоні</button><br>
    <button onclick="findGCD()">Найбільший спільний дільник</button><br>
    <button onclick="showDivisors()">Дільники числа</button><br>
    <button onclick="countDigits()">Кількість цифр у числі</button><br>
    <button onclick="numberStatistics()">Статистика введених чисел</button><br>
    <button onclick="calculator()">Калькулятор</button><br>
    <button onclick="shiftDigits()">Зсув цифр числа</button><br>
    <button onclick="showWeekDays()">Дні тижня</button><br>
    <button onclick="multiplicationTable()">Таблиця множення</button><br>
    <button onclick="guessNumberGame()">Гра "Вгадай число"</button>
</div>
</body>
</html>
